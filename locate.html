<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Locator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--FONT AWSOME LINK-->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"> <!--GOOGLE FONT LINK-->
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Quicksand", sans-serif}
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="w3-light-grey">
	
<div id="application">

<!-- Top container -->
<div class="w3-bar w3-top w3-dark-gray w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right"><b>Nicks Jquery Locator</b></span>
  </div>

  <!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <!--<img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">-->
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Welcome <strong>Team Member</strong></span><br>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Menu</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-house"></i>  ...</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-house"></i>  ...</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-house"></i>  ...</a>
    </div>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <div class="w3-container">
      <br>
      <h3 class="w3-text-blue">GET LOCATION</h3>
      <br>
      <button class="w3-btn w3-blue" v-on:click="getLocation()">Run Geolocator</button>
      <br><br>
      <p>Latitude: {{locationA}}</p>
      <p>Longitude: {{locationB}}</p>
    </div>

  </div>
	
</div>
        
<script>
  // Get the Sidebar
  var mySidebar = document.getElementById("mySidebar");
  // Get the DIV with overlay effect
  var overlayBg = document.getElementById("myOverlay");
  // Toggle between showing and hiding the sidebar, and add overlay effect
  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = 'block';
      overlayBg.style.display = "block";
    }
  }
  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
  }
  </script>

  <script src="./index.js"></script> <!--JAVASCRIPT FILE LINK-->

</body>

</html>
