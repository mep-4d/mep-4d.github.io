<!DOCTYPE html>
<html>
<head>
    
<title>MSI Tools</title>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://unpkg.com/vue@next" defer></script>
<script src="./index.js" defer></script>

<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

</head>

<body class="w3-light-grey">
    
<div id="application">

<!-- Top container -->
<div class="w3-bar w3-top w3-green w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><b>MSI Engineering Toolkit</b></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <!--<img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">-->
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome <strong>Team Member</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Menu</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="/commission" class="w3-bar-item w3-button w3-padding"><i class="fa fa-plug"></i>  Networking</a>
    <a href="/energy" class="w3-bar-item w3-button w3-padding"><i class="fa fa-clipboard"></i>  Testing</a>
    <a href="/plant" class="w3-bar-item w3-button w3-padding"><i class="fa fa-wrench"></i>  On-boarding</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container"><h2><b>Asset ID Tools</b></h2></header>

<div class="w3-container w3-padding-16 w3-teal">
<h3>Device Identification</h3>
<div class="w3-row-padding-small">
  <div class="w3-quarter">
    <select v-model="selectA" class="w3-select" name="option">
    <option value="" disabled selected>Project?</option>
    <option value="1">Desk</option>
    <option value="2">Meeting Room</option>
    <option value="3">Conference Room</option>
    </select>
  </div>
  <div class="w3-quarter">
    <select v-model="selectB" class="w3-select" name="option">
    <option value="" disabled selected>Floor/Zone?</option>
    <option value="1">First floor</option>
    <option value="2">Second floor</option>
    <option value="3">Third Floor</option>
    </select>
  </div>
  <div class="w3-quarter">
    <select v-model="selectC" class="w3-select" name="option">
    <option value="" disabled selected>Device Type?</option>
    <option value="1">1/2 hour</option>
    <option value="2">1 hour</option>
    <option value="3">1.5 hours</option>
    <option value="4">2 hours</option>
    </select>
  </div>
  <div class="w3-quarter">
    <select v-model="selectD" class="w3-select" name="option">
    <option value="" disabled selected>Device Number?</option>
    <option value="1">1/2 hour</option>
    <option value="2">1 hour</option>
    <option value="3">1.5 hours</option>
    <option value="4">2 hours</option>
    </select>
  </div>
</div>
</div>

<div class="w3-container w3-padding-16 w3-teal">
    <button v-on:click="reset()" class="w3-button w3-ripple w3-red">Reset Selection</button>
    <button v-on:click="find()" class="w3-button w3-ripple w3-green">Get ID</button>
</div>
    
<h4>Result: {{resource}}</h4>
    
<div class="w3-container w3-padding-16 w3-teal">
<h3>Point Identification</h3>
<div class="w3-row-padding-small">
  <div class="w3-third">
    <select v-model="selectA" class="w3-select" name="option">
    <option value="" disabled selected>Equipment Type?</option>
    <option value="1">Desk</option>
    <option value="2">Meeting Room</option>
    <option value="3">Conference Room</option>
    </select>
  </div>
  <div class="w3-third">
    <select v-model="selectB" class="w3-select" name="option">
    <option value="" disabled selected>Inputs/Outputs?</option>
    <option value="1">First floor</option>
    <option value="2">Second floor</option>
    <option value="3">Third Floor</option>
    </select>
  </div>
  <div class="w3-third">
    <select v-model="selectC" class="w3-select" name="option">
    <option value="" disabled selected>Point Type?</option>
    <option value="1">1/2 hour</option>
    <option value="2">1 hour</option>
    <option value="3">1.5 hours</option>
    <option value="4">2 hours</option>
    </select>
  </div>
</div>
</div>

<div class="w3-container w3-padding-16 w3-teal">
    <button v-on:click="reset()" class="w3-button w3-ripple w3-red">Reset Selection</button>
    <button v-on:click="find()" class="w3-button w3-ripple w3-green">Get ID</button>
</div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <p>Powered by Nick Willment</p>
  </footer>

</div>
  <!-- End page content -->
</div>
    
<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
