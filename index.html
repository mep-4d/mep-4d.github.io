<h3>Device Identification</h3>
<div class="w3-row-padding-small">
  <div class="w3-quarter">
    <select v-model="selectA" v-on:change="listItem()" class="w3-select" name="option">
    <option value="" disabled selected>System</option>
    <option value="1">Mechanical</option>
    <option value="2">Electrical</option>
    <option value="3">Metering</option>
    <option value="4">Lighting</option>
    <option value="5">BMS</option>
    <option value="6">AV/IT</option>
    <option value="7">Fire</option>
    <option value="8">Security</option>
    </select>
  </div>
  <div class="w3-quarter">
    <select v-model="selectB" class="w3-select" name="option">
    <option value="" disabled selected>Item</option>
    <option v-for="item in list01">{{ item }}</option>
    </select>
  </div>
  <div class="w3-quarter">
    <select v-model="selectC" class="w3-select" name="option">
    <option value="" disabled selected>Location</option>
    <option v-for="item in locate">{{ item }}</option>
    </select>
  </div>
  <div class="w3-quarter">
      <div class="w3-container">
         <input v-on:input="inputA($event)" class="w3-input w3-border" type="text">
      </div>
  </div>
</div>
</div>
    
    <p>{{textInA}}</p>
    
<div class="w3-container w3-padding-16 w3-teal">
    <button v-on:click="reset()" class="w3-button w3-ripple w3-red">Reset Selection</button>
    <button v-on:click="identifyA()" class="w3-button w3-ripple w3-green">Get ID</button>
    <h3>Result: {{resource}}</h3>
</div>

    <hr>
    
<div class="w3-container w3-padding-16 w3-teal">
<h3>Point Identification</h3>
<div class="w3-row-padding-small">
  <div class="w3-third">
    <select v-model="selectA" class="w3-select" name="option">
    <option value="" disabled selected>Equipment Type?</option>
    <option value="1">Desk</option>
    <option value="2">Meeting Room</option>
    <option value="3">Conference Room</option>
    </select>
  </div>
  <div class="w3-third">
    <select v-model="selectB" class="w3-select" name="option">
    <option value="" disabled selected>Inputs/Outputs?</option>
    <option value="1">First floor</option>
    <option value="2">Second floor</option>
    <option value="3">Third Floor</option>
    </select>
  </div>
  <div class="w3-third">
    <select v-model="selectC" class="w3-select" name="option">
    <option value="" disabled selected>Point Type?</option>
    <option value="1">1/2 hour</option>
    <option value="2">1 hour</option>
    <option value="3">1.5 hours</option>
    <option value="4">2 hours</option>
    </select>
  </div>
</div>
</div>

<div class="w3-container w3-padding-16 w3-teal">
    <button v-on:click="reset()" class="w3-button w3-ripple w3-red">Reset Selection</button>
    <button v-on:click="find()" class="w3-button w3-ripple w3-green">Get ID</button>
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  console.log("should be working yo");
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
